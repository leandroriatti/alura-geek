<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Geek</title>
</head>
<body>
	 <!-- Encabezado -->
	 <header class="header">
        <img src="./assets/alura.png" alt="logo alurageek" />
        <h1>Jugueteria</h1>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <section>
            <h2>Mis Productos</h2>
            <div data-product class="products-container"></div>
        </section>

        <!-- Sección de agregar productos -->
        <section>
            <h2>Agregar Producto:</h2>

            <!-- Formulario para agregar productos -->
            <form class="form-container" data-form>
                <input data-name placeholder="Nombre..." type="text">
                <input data-price placeholder="Precio..." type="text">
                <input data-image placeholder="Imagen..." type="text">
                <span data-mensage class="mensajeError"></span>
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button"> Enviar...</button>
                    <button type="reset" class="button-clear" id="button">Limpiar...</button>
                </div>
            </form>
            
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer-container">
        <div>
            <h1>Jugueteria</h1>
        </div>
        <p> Desarollado por [Leandro]</p>
        <small>Alura Latam 2024</small>
    </footer>
	<script type="module" src="js/controllers/main.js"></script>
</body>
</html>
